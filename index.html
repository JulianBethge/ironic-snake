<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ironic Snake</title>
		<script src="./js/main.js" defer></script>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body id="body" class="flex">
		<div class="sides" class="flex">
			<div id="score-text">
				<h2>Score:</h2>
			</div>
			<div id="score"></div>
			<div id="highscore" class="flex">
				<span id="highscore-text"></span><br />
				<span id="highscore-storage"></span>
			</div>
		</div>
		<div id="board" class="flex">
			<div id="welcome-container" class="container">
				<div id="status-msg" class="status icon flex">
					<h1>Ironic Snake 🐉</h1>
				</div>
				<div id="end-msg"></div>
				<div id="btn-group" class="flex">
					<button class="start btn" id="start-btn">🚀 Start</button>
					<button class="settings btn">⚙️ Settings</button>
				</div>
				<div id="instructions">
					<h3>Instructions:</h3>
					Control the Snake: Use the arrow keys
					<strong>⬅️⬆️⬇️➡️</strong> or <strong>WASD</strong><br />
					Eat fruits to grow: 🍎<br />
					And don't bite yourself... 🪦<br />
					Good Luck!
				</div>
			</div>
			<div id="settings-container" class="container">
				<div class="status icon flex">
					<h2>Settings ⚙️</h2>
					
				</div>
                <div id="volume-container" class="status icon flex">
                    <div id="volume-value">Volume-Value: 25%</div>
                    <input
                        type="range"
                        id="volume-slider"
                        min="0"
                        max="100"
                        value="5"
                        step="1"
                        />
                </div>
                <button class="ok btn">OK</button>
			</div>
		</div>
		<div class="sides"></div>
	</body>
</html>
